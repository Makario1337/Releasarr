{% extends "base.html" %}

{% block content %}
    <h2>Monitored Artists</h2>
    <ul>
    {% for artist in artists %}
        <li style="margin-bottom: 0.5em;">
            <div style="display: flex; align-items: center; gap: 0.5em;">
                <a href="/artists/{{ artist.id }}">{{ artist.name }}</a>
                <form action="/artists/{{ artist.id }}/delete" method="post" style="display:inline;">
                    <button type="submit" title="Löschen" style="background:none; border:none; cursor:pointer; color:red;">🗑️</button>
                </form>
            </div>
        </li>
    {% endfor %}
    </ul>

    <hr>

    <form action="/artists" method="post" style="margin-top: 1em;">
        <input type="text" name="name" placeholder="New Artist" required />
        <button type="submit">Add</button>
    </form>
{% endblock %}
