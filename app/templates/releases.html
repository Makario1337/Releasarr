{% extends "base.html" %}

{% block content %}
    <h2>Releases</h2>
    <ul>
        {% for release in releases %}
            <li>
                {{ release.title }} â€” <strong>{{ release.artist.name if release.artist else "Unknown" }}</strong> (Status: {{ release.status }})
            </li>
        {% endfor %}
    </ul>

    <h3>Add new release</h3>
    <form action="/releases" method="post">
        <input type="text" name="title" placeholder="Album or Release Title" required />
        <select name="artist_id" required>
            <option value="" disabled selected>Choose Artist</option>
            {% for artist in artists %}
                <option value="{{ artist.id }}">{{ artist.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Add</button>
    </form>
{% endblock %}
